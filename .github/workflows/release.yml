name: build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        target:
          - aarch64-linux-musl
          - armv7-linux-musleabihf
          - x86_64-linux-musl

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget

      - name: Build toolchain for ${{ matrix.target }}
        run: |
          cp config.mak musl-cross-make
          make -C musl-cross-make TARGET="${{ matrix.target }}"
          make -C musl-cross-make TARGET="${{ matrix.target }}" install OUTPUT="${PWD}/toolchain"

      - name: Create archive
        run: |
          cd toolchain
          tar -czf "../${{ matrix.target }}-toolchain.tar.gz" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-toolchain
          path: ${{ matrix.target }}-toolchain.tar.gz

  release:
    needs: build
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create draft release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/*.tar.gz
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
