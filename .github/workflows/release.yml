name: build

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14]
        target: ${{ fromJson(startsWith(github.ref, 'refs/tags/') && '["x86_64-linux-musl", "i686-linux-musl", "aarch64-linux-musl", "aarch64_be-linux-musl", "arm-linux-musleabi", "arm-linux-musleabihf", "armeb-linux-musleabi", "armeb-linux-musleabihf", "riscv64-linux-musl"]' || '["x86_64-linux-musl"]') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-14'
        run: |
          brew install gcc@14 make flex bison gawk texinfo wget

      - name: Setup environment (macOS)
        if: matrix.os == 'macos-14'
        run: |
          echo "CC=gcc-14" >> $GITHUB_ENV
          echo "CXX=g++-14" >> $GITHUB_ENV
          echo "/opt/homebrew/opt/make/libexec/gnubin" >> $GITHUB_PATH
          echo "/opt/homebrew/opt/flex/bin" >> $GITHUB_PATH
          echo "/opt/homebrew/opt/bison/bin" >> $GITHUB_PATH
          # Create sha1sum alias for macOS
          mkdir -p /usr/local/bin
          echo '#!/bin/bash' > /usr/local/bin/sha1sum
          echo 'shasum "$@"' >> /usr/local/bin/sha1sum
          chmod +x /usr/local/bin/sha1sum
          echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Build toolchain for ${{ matrix.target }}
        run: |
          cp config.mak musl-cross-make
          make -C musl-cross-make TARGET="${{ matrix.target }}"
          make -C musl-cross-make TARGET="${{ matrix.target }}" install OUTPUT="${PWD}/toolchain"

      - name: Create archive
        run: |
          cd toolchain
          if [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
            PLATFORM="linux-x64"
          else
            PLATFORM="macos-arm64"
          fi
          tar -czf "../${{ matrix.target }}-${PLATFORM}.tar.gz" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-${{ matrix.os }}
          path: ${{ matrix.target }}-*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create draft release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/*.tar.gz
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
